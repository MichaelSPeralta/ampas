<head>

  <header>

      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./img/2492003.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
          Ana Molina - Productor asesor de seguros
        </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"

            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">Sobre MÃ­</a>

          <li class="nav-item">

          <li class="nav-item">

          </li>
        </ul>
      </div>

  <div class="main">
    <div class="formulario ml-3 mr-3">
      <h3>Realiza tu consulta y te contactamos.</h3>
      <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
        </div>
        <div class="form-row mt-1">
          <div class="col-5">
            <input type="text" class="form-control" placeholder="Direccion">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Mail">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" placeholder="Telefono">
          </div>
        </div>
        <div class="form-row mt-1">
          <div class="col-3 my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
            <h4>Consultar por: </h4>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Seguro de...</option>
              <option value="1">Vida</option>
              <option value="2">Hogar</option>
              <option value="3">Otros</option>
            </select>
          </div>
        </div>
      </form>
    </div>


  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
